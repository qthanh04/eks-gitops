namespace: argocd

ingress:
  enabled: true
  name: <ALB_NAME>-argocd
  annotations:
    kubernetes.io/ingress.class: alb  
    alb.ingress.kubernetes.io/backend-protocol: HTTPS
    alb.ingress.kubernetes.io/load-balancer-name: <ALB_NAME>-argocd
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing   
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-1:<AWS_ACCOUNT_ID>:certificate/<CERTIFICATE_ID>
    alb.ingress.kubernetes.io/inbound-cidrs: 0.0.0.0/0
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/subnets: <SUBNET_ID_1>,<SUBNET_ID_2>

  hosts:
    - host: <YOUR_DOMAIN>-argocd.example.com
      paths:
        - path: /
          pathType: Prefix
          serviceName: argocd-server
          servicePort: 443

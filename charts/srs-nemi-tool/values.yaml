replicaCount: 1

image:
  repository: 173342361670.dkr.ecr.ap-southeast-1.amazonaws.com/srs-nemi-tool
  tag: srs-nemi-tool-develop-1.0.0
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 8080

ingress:
  enabled: true
  className: my-aws-ingress-class
  alb:
    name: ssl-ingress
    groupName: my-shared-alb
    scheme: internet-facing
    certificateArn: arn:aws:acm:ap-southeast-1:173342361670:certificate/de38cfcf-b2b3-429c-8b9d-0e2d1222a4dd
  hosts:
    - paths:
        - path: /public-api
          pathType: Prefix
          serviceName: srs-nemi-tool
          servicePort: 8080
    - paths:
        - path: /client-api
          pathType: Prefix
          serviceName: srs-nemi-tool
          servicePort: 8080      
        
  defaultBackend: false  # nếu muốn cấu hình default backend

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50

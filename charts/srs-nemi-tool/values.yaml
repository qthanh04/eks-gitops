replicaCount: 1
image:
  repository: <AWS_ACCOUNT_ID>.dkr.ecr.ap-southeast-1.amazonaws.com/srs-nemi-tool
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 8080

ingress:
  enabled: true
  className: <INGRESS_CLASS_NAME>
  alb:
    name: <ALB_NAME>
    groupName: <ALB_GROUP_NAME>
    scheme: internet-facing
    certificateArn: arn:aws:acm:ap-southeast-1:<AWS_ACCOUNT_ID>:certificate/<CERTIFICATE_ID>
  hosts:
    - paths:
        - path: /public-api
          pathType: Prefix
          serviceName: srs-nemi-tool
          servicePort: 8080
    - paths:
        - path: /client-api
          pathType: Prefix
          serviceName: srs-nemi-tool
          servicePort: 8080      
        
  defaultBackend: false  # nếu muốn cấu hình default backend

autoscaling:
  enabled: true
  targetCPUUtilizationPercentage: 50


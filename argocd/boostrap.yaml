apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "{{ .Values.repoURL }}"
    targetRevision: "{{ .Values.targetRevision }}"  # hoặc "main" nếu muốn sử dụng nhánh chính
    path: argocd/apps
    directory:
      recurse: true
  destination:
    server: "{{ .Values.destinationServer }}"
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
